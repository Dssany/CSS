<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
	*{box-sizing:border-box;}
		#wrap{
			display:flex;flex-flow:column;width:90%;height:300px;margin: 0 auto;
			border:4px solid black;text-align:center;
		}
		#wrap div{width:33.33333%;}
		.a{order:1;background-color: red;}
		.b{height:100px;display:flex;flex-flow:row;order:2;background-color: green;}
		.c{order:3;background-color: aqua;}
		.d{order:1;background-color: yellow;}
		.e{order:2;background-color: red;}
		.f{order:3;background-color: blue;}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="a"><h1>a(1)</h1></div>
		<div class="b">
			<div class="d">1</div>
			<div class="e">2</div>
			<div class="f">3</div>
		</div>
		<div class="c"><h1>c(3)</h1></div>
	</div>
</body>
</html>
