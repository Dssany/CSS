<body>
	<p>float 속성은 웹 무넛의 레이아웃을 설계하는 과정에서 많이 사용하는 속성입니다.</p>
	<img src="test.jpg" width="140" height="140">
	
<p>
	float 속성은 특정 요소를 떠 있게 해줍니다. 여기서 '떠 있다' 라는 말의 의미는 특정요소가 기본
	레이아웃에서 버성나 웹 문서의 왼쪽이나 오른쪽에 이동하는 것을 말합니다. float 속성은
	복잡한 형태의 레이아웃을 구성하는데 필요한 핵심 속성으로, 특정 요소가 주변요소의 자연스럽게 어울리도록 해줍니다. 주의할점은 
	float속성을 사용할 때 요소의 위치가 고정되면 안되기때문에 position 속성의 absolute를 사용하면 안됩니다.
</p>
